<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - FirstLook</title>
    <link rel="icon" type="image/x-icon" href="https://d2zcpib8duehag.cloudfront.net/FirstLook.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <div class="logo">FirstLook</div>
            </div>
            
            <div class="nav-items">
                <a href="dashboard.html" class="nav-item">
                    <i class="ri-dashboard-line"></i>
                    Dashboard
                </a>
                <a href="account.html" class="nav-item">
                    <i class="ri-user-line"></i>
                    Account
                </a>
                <a href="chat.html" class="nav-item">
                    <i class="ri-chat-3-line"></i>
                    Messages
                </a>
                <a href="feedback.html" class="nav-item active">
                    <i class="ri-feedback-line"></i>
                    Submit Feedback
                </a>
                <a href="admin.html" class="nav-item" id="adminLink">
                    <i class="ri-settings-4-line"></i>
                    Admin Panel
                </a>
            </div>

            <div class="nav-end">
                <button class="theme-toggle" id="themeToggle">
                    <i class="ri-sun-line"></i>
                </button>
                <div class="account-trigger">
                    <div class="account-avatar" id="userAvatar"></div>
                    <span id="userEmail"></span>
                    <i class="ri-arrow-down-s-line"></i>
                    <div class="account-dropdown">
                        <a href="account.html" class="dropdown-item">
                            <i class="ri-user-line"></i>
                            Account Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="logoutBtn">
                            <i class="ri-logout-box-line"></i>
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="dashboard-header">
        <h1>Feedback Center</h1>
    </div>

    <main class="feedback-page">
        <div class="feedback-layout">
            <div class="feedback-history-section">
                <div class="sticky-header">
                    <a href="#new" class="new-feedback-button" id="newFeedbackBtn">
                        <i class="ri-add-line"></i>
                        Submit New Feedback
                    </a>
                    <div class="history-filters">
                        <select id="historyTypeFilter">
                            <option value="">All Types</option>
                            <option value="bug">Bug Reports</option>
                            <option value="feature">Feature Requests</option>
                            <option value="improvement">Improvements</option>
                            <option value="experience">User Experience</option>
                            <option value="other">Other</option>
                        </select>
                        <select id="historyStatusFilter">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                </div>
                <div class="feedback-history-list" id="feedbackHistoryList">
                    <!-- Feedback history will be loaded here -->
                </div>
            </div>
            
            <div class="feedback-content-section" id="feedbackContent">
                <form id="feedbackForm" class="feedback-form">
                    <div class="form-group">
                        <label for="sandboxSelect">Select Sandbox</label>
                        <select id="sandboxSelect" required>
                            <option value="">Choose a sandbox...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="feedbackType">Feedback Type</label>
                        <select id="feedbackType" required>
                            <option value="">Select type...</option>
                            <option value="bug">Bug Report</option>
                            <option value="feature">Feature Request</option>
                            <option value="improvement">Improvement Suggestion</option>
                            <option value="experience">User Experience</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="feedbackTitle">Title</label>
                        <input type="text" id="feedbackTitle" placeholder="Brief description of your feedback" required>
                    </div>

                    <div class="form-group">
                        <label for="feedbackDescription">Detailed Description</label>
                        <textarea id="feedbackDescription" rows="6" placeholder="Please provide detailed information about your feedback..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="feedbackPriority">Priority Level</label>
                        <select id="feedbackPriority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reproductionSteps">Steps to Reproduce (if applicable)</label>
                        <textarea id="reproductionSteps" rows="4" placeholder="List the steps to reproduce the issue..."></textarea>
                    </div>

                    <button type="submit" class="submit-button">
                        <i class="ri-send-plane-line"></i>
                        Submit Feedback
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 xxavvTechnologies. All rights reserved.</p>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/feedback.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
