<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - FirstLook</title>
    <link rel="icon" type="image/x-icon" href="https://d2zcpib8duehag.cloudfront.net/FirstLook.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <div class="logo">FirstLook</div>
            </div>
            
            <div class="nav-items">
                <a href="dashboard.html" class="nav-item active">
                    <i class="ri-dashboard-line"></i>
                    Dashboard
                </a>
                <a href="account.html" class="nav-item">
                    <i class="ri-user-line"></i>
                    Account
                </a>
                <a href="chat.html" class="nav-item">
                    <i class="ri-chat-3-line"></i>
                    Messages
                </a>
                <a href="feedback.html" class="nav-item">
                    <i class="ri-feedback-line"></i>
                    Submit Feedback
                </a>
                <a href="admin.html" class="nav-item" id="adminLink">
                    <i class="ri-settings-4-line"></i>
                    Admin Panel
                </a>
            </div>

            <div class="nav-end">
                <button class="theme-toggle" id="themeToggle">
                    <i class="ri-sun-line"></i>
                </button>
                <div class="account-trigger">
                    <div class="account-avatar" id="userAvatar"></div>
                    <span id="userEmail"></span>
                    <i class="ri-arrow-down-s-line"></i>
                    <div class="account-dropdown">
                        <a href="account.html" class="dropdown-item">
                            <i class="ri-user-line"></i>
                            Account Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="logoutBtn">
                            <i class="ri-logout-box-line"></i>
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="chat-layout">
        <div class="users-sidebar">
            <div class="search-box">
                <i class="ri-search-line"></i>
                <input type="text" id="userSearch" placeholder="Search users...">
            </div>
            <div class="users-list" id="usersList">
                <!-- Users will be loaded here -->
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-placeholder" id="chatPlaceholder">
                <i class="ri-message-2-line"></i>
                <p>Select a conversation to start messaging</p>
            </div>
            
            <div class="chat-interface hidden" id="chatInterface">
                <div class="chat-header">
                    <div class="chat-user">
                        <div class="user-avatar" id="chatUserAvatar"></div>
                        <div class="user-info">
                            <div class="user-name" id="currentChatUser"></div>
                            <div class="user-status">Active now</div>
                        </div>
                    </div>
                    <div class="chat-controls">
                        <!-- Notification toggle will be inserted here -->
                        <div class="encryption-badge">
                            <i class="ri-shield-check-line"></i>
                            Encrypted
                        </div>
                    </div>
                </div>

                <div class="messages-container" id="messages">
                    <!-- Messages will be loaded here -->
                </div>

                <form id="messageForm" class="message-form">
                    <div class="message-input-container">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type a message..." 
                            rows="1"
                            required
                        ></textarea>
                        <button type="submit">
                            <i class="ri-send-plane-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <nav class="mobile-nav">
        <div class="mobile-nav-items">
            <a href="dashboard.html" class="mobile-nav-item ${currentPage === 'dashboard' ? 'active' : ''}">
                <i class="ri-dashboard-line"></i>
                <span>Home</span>
            </a>
            <a href="changelog.html" class="mobile-nav-item ${currentPage === 'changelog' ? 'active' : ''}">
                <i class="ri-git-commit-line"></i>
                <span>Updates</span>
            </a>
            <a href="chat.html" class="mobile-nav-item ${currentPage === 'chat' ? 'active' : ''}">
                <i class="ri-chat-3-line"></i>
                <span>Chat</span>
            </a>
            <a href="feedback.html" class="mobile-nav-item ${currentPage === 'feedback' ? 'active' : ''}">
                <i class="ri-feedback-line"></i>
                <span>Feedback</span>
            </a>
            <a href="account.html" class="mobile-nav-item ${currentPage === 'account' ? 'active' : ''}">
                <i class="ri-user-line"></i>
                <span>Profile</span>
            </a>
        </div>
    </nav>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
