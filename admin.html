<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - FirstLook Beta Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FirstLook</div>
            <div class="user-controls">
                <button class="theme-toggle" id="themeToggle">
                    <i class="ri-sun-line"></i>
                </button>
                <div class="account-trigger">
                    <div class="account-avatar" id="userAvatar"></div>
                    <span id="userEmail"></span>
                    <i class="ri-arrow-down-s-line"></i>
                    <div class="account-dropdown">
                        <a href="account.html" class="dropdown-item">
                            <i class="ri-user-line"></i>
                            Account Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="logoutBtn">
                            <i class="ri-logout-box-line"></i>
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <nav class="app-navigation">
        <div class="nav-items">
            <a href="dashboard.html" class="nav-item">
                <i class="ri-dashboard-line"></i>
                Dashboard
            </a>
            <a href="account.html" class="nav-item">
                <i class="ri-user-line"></i>
                Account
            </a>
            <a href="chat.html" class="nav-item">
                <i class="ri-chat-3-line"></i>
                Messages
            </a>
            <a href="feedback.html" class="nav-item">
                <i class="ri-feedback-line"></i>
                Submit Feedback
            </a>
            <a href="admin.html" class="nav-item active" id="adminLink">
                <i class="ri-settings-4-line"></i>
                Admin Panel
            </a>
        </div>
    </nav>

    <main class="admin-sections">
        <section class="admin-section">
            <h2 class="section-title">Manage Sandboxes</h2>
            <div class="admin-controls">
                <h3>Add New Sandbox</h3>
                <form id="addSandboxForm">
                    <input type="text" id="sandboxName" placeholder="Sandbox Name" required>
                    <textarea id="sandboxDescription" placeholder="Description" required></textarea>
                    <select id="sandboxStatus" required>
                        <option value="alpha">Alpha</option>
                        <option value="beta">Beta</option>
                    </select>
                    <input type="number" id="maxParticipants" placeholder="Max Participants" required>
                    <button type="submit">Add Sandbox</button>
                </form>
                <div id="existingSandboxes" class="sandbox-grid">
                    <!-- Sandboxes will be loaded here -->
                </div>
            </div>
        </section>

        <section class="admin-section">
            <h2 class="section-title">User Communications</h2>
            <div class="communications-layout">
                <div class="users-sidebar">
                    <div class="search-box">
                        <i class="ri-search-line"></i>
                        <input type="text" id="userSearch" placeholder="Search users...">
                    </div>
                    <div class="users-list" id="usersList">
                        <!-- Users will be loaded here -->
                    </div>
                </div>
                
                <div class="chat-area">
                    <div class="chat-placeholder" id="chatPlaceholder">
                        <i class="ri-customer-service-2-line"></i>
                        <p>Select a user to start messaging</p>
                    </div>
                    
                    <div class="chat-interface hidden" id="chatInterface">
                        <div class="chat-header">
                            <div class="chat-user">
                                <div class="user-avatar" id="currentUserAvatar"></div>
                                <div class="user-info">
                                    <span id="currentChatUser"></span>
                                    <span class="user-status" id="userStatus">Active</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="messages-container" id="adminMessages"></div>

                        <form id="adminMessageForm" class="message-form">
                            <div class="message-input-container">
                                <textarea 
                                    id="adminMessageInput" 
                                    placeholder="Type a message..." 
                                    rows="1"
                                    required
                                ></textarea>
                                <button type="submit">
                                    <i class="ri-send-plane-fill"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2025 xxavvTechnologies. All rights reserved.</p>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
