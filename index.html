<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FirstLook Beta Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FirstLook</div>
            <div class="controls">
                <button class="theme-toggle" id="themeToggle">
                    <i class="ri-sun-line"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="login-section">
        <div class="login-container">
            <h2>Welcome Back</h2>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="ri-mail-line"></i>
                    <input type="email" id="email" placeholder="Email address" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-line"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 xxavvTechnologies. All rights reserved.</p>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/login.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const icon = themeToggle.querySelector('i');

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            icon.className = newTheme === 'light' ? 'ri-sun-line' : 'ri-moon-line';
            localStorage.setItem('theme', newTheme);
        });

        // Set initial theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        icon.className = savedTheme === 'light' ? 'ri-sun-line' : 'ri-moon-line';
    </script>
</body>
</html>
